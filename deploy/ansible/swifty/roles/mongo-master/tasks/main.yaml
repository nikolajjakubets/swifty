---
- name: install mongodb
  dnf:
    name: '{{ item }}'
    state: present
  with_items:
    - mongodb-server
    - mongo-tools
    - mongodb

- name: enable mongod
  service: name=mongod state=started enabled=yes

- name: check config
  shell: mongo --quiet localhost:27017/swifty --eval 'db.getMongo().getDBNames().indexOf("{{ db_name }}")'
  register: db_name_result
  ignore_errors: True
- name: show
  debug:
    msg: "{{ db_name_result }}"
  when: db_name_result.stdout == "-1"

- name: create admin
  shell: |
    mongo --quiet localhost:27017/{{ db_name }} --eval 'db.createUser({user:"{{ db_user }}", pwd:"{{ db_pass }}", roles:[{role:"dbOwner",db:"{{ db_name }}"}]});'
  when: db_name_result.stdout == "-1"

- name: create collections
  shell: mongo --quiet localhost:27017/{{ db_name }} --eval 'db.createCollection("{{ item }}");'
  with_items:
    - "Function"
    - "Mware"
    - "Logs"
    - "FnStats"
    - "Balancer"
    - "BalancerRS"
  when: db_name_result.stdout == "-1"
