---
db:
        state: "swifty"
        address: "127.0.0.1:27017"
        user: "swifty"
        password: "DBPASS"
keystone:
        address: "192.168.122.197:5000"
        domain: "swifty"
daemon:
        address: "192.168.122.211:8686"
        sources:
                share: "/home/swifty-volume"
                clone: "/home/swifty/local-sources"
        loglevel: "debug"
balancer:
        localips:
                - ip: "10.8.0.1"
                  ports: "8680:8880"
                - ip: "10.8.0.2"
                  ports: "8780:8980"
middleware:
        maria:
                address: "192.168.122.197:3306"
                admin: "root"
                password: "MARIAPASS"
        rabbit:
                address: "192.168.122.197:5672"
                admin: "root"
                password: "RABBITPASS"
                admport: "15672"
        mongo:
                address: "192.168.122.197:27017"
                admin: "admin"
                password: "MONGOPASS"
        postgres:
                address: "192.168.122.197:5432"
                admport: "3872"
                token: "PGRTOKEN"
runtime:
        timeout:
                max: 60
                def: 1
        memory:
                max: 1024
                min: 64
                def: 128
        images:
                golang: "swifty/golang"
                python: "swifty/python"
                swift:  "swifty/swift"
                nodejs: "swifty/nodejs"
wdog:
        ct-path: "/usr/bin/swy-wdog"
        port: 8687
kubernetes:
        config-path: conf/kubeconfig
        max-replicas: 32
