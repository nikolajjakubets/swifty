---
db:
        address: "127.0.0.1:27017"
        user: "swygate"
        password: "DBPASS"
keystone:
        address: "swy0:5000"
        domain: "swifty"
daemon:
        address: "swy0:8686"
        sources:
                share: "/home/swifty-volume"
                clone: "/home/swifty/local-sources"
        loglevel: "debug"
        prometheus: "swy0:9012"
middleware:
        mwseckey: "MWSECPASS"
        maria:
                address: "swy1:3306"
                admin: "root"
                password: "MARIAPASS"
                quotdb: "swifty.quotas"
        rabbit:
                address: "swy1:5672"
                admin: "root"
                password: "RABBITPASS"
                admport: "15672"
        mongo:
                address: "swy1:27017"
                admin: "admin"
                password: "MONGOPASS"
        postgres:
                address: "swy1:5432"
                admport: "3872"
                token: "PGRTOKEN"
        s3:
                address: "swy1:8787"
                admport: "8789"
                token: "S3TOKEN"
                notify:
                        url: "swy0:5672/s3"
                        user: "swifty"
                        password: "S3IFYPASS"
runtime:
        timeout:
                max: 60
                def: 1
        memory:
                max: 1024
                min: 64
                def: 128
        images:
                golang: "swifty/golang"
                python: "swifty/python"
                swift:  "swifty/swift"
                nodejs: "swifty/nodejs"
wdog:
        ct-path: "/usr/bin/swy-wdog"
        port: 8687
kubernetes:
        config-path: conf/kubeconfig
        max-replicas: 32
