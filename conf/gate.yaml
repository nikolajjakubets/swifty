---
db: "swygate:DBPASS@127.0.0.1:27017"
keystone:
        address: "swy0:5000"
        domain: "swifty"
daemon:
        address: "swy0-web:8686"
        sources:
                share: "/home/swifty-volume"
                clone: "/home/swifty/local-sources"
        loglevel: "debug"
        prometheus: "swy0:9012"
        https:
                cert: "/etc/swifty/ca/server.crt"
                key: "/etc/swifty/ca/server.key"
middleware:
        mwseckey: "MWSECPASS"
        maria:
                creds: "root:MARIAPASS@swy1:3306"
                quotdb: "swifty.quotas"
        rabbit:
                creds: "root:RABBITPASS@swy1:5672"
                admport: "15672"
        mongo:
                creds: "root:MONGOPASS@swy1:27017"
        postgres:
                creds: "-:PGRTOKEN@swy1:5432"
                admport: "3872"
        s3:
                creds: "-:S3TOKEN@swy1:8787"
                admport: "8789"
                notify: "swifty:S3IFYPASS@swy0:5672/s3"
                hidden-key-timeout: 120
runtime:
        timeout:
                max: 60
                def: 1
        memory:
                max: 1024
                min: 64
                def: 128
        max-replicas: 32
wdog:
        port: 8687
swage: "/home/swifty/swage"
